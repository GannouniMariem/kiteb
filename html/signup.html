<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- CSS LINKS -->
     <link rel="stylesheet" href="/css/reset.css">
     <link rel="stylesheet" href="/css/base.css">
     <link rel="stylesheet" href="/css/style.css">
</head>
<body>

        <div class="container shadow my-5 px-lg-5 px-md-2 pt-5 pb-3 bg-body rounded signup">
            <div class="container">
                <div class="logo text-center">
                    <img src="/assets/simplelogo.png" alt="">
                </div>
    
                <form class="mx-auto w-lg-50">
                    <p class="text-red fs-32 fw-semibold my-4 text-center">S’inscrire</p>

                    <select class="form-select mb-3 log-input py-3 fw-semibold" aria-label="Default select example">
                        <option selected>Client</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                      <div class="row mb-3">
                        <div class="col">
                           <label for="FirstName" class="form-label fw-semibold">Nom </label>
                          <input type="text" id="FirstName" class="form-control py-3" placeholder="Nom" aria-label="First name">
                        </div>
                        <div class="col">
                           <label for="LastName" class="form-label fw-semibold">Prénom </label>
                          <input type="text" class="form-control py-3" placeholder="Prénom" aria-label="Last name">
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="numtel" class="form-label fw-semibold">Numéro de téléphone </label>
                        <input type="tel" class="form-control py-3" placeholder="Numéro de téléphone" id="numtel" aria-describedby="emailHelp">
                      </div> 

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fw-semibold">E-mail </label>
                      <input type="email" class="form-control py-3" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fw-semibold">Mot de passe</label>
                      <input type="password" class="form-control log-input py-3" placeholder="Mot de passe" id="exampleInputPassword1">
                    </div>
                   
                    <button type="submit" class="btn bg-red hover-btn-red text-white fw-semibold fs-20 w-100 p-2 mt-3">S’inscrire</button>
                </form>
                <p class="text-center my-3">Avez vous un compte? <a href="/login.html" class="text-decoration-none">Connexion</a></p>
            </div>
        </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
